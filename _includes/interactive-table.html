<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:10%;"><span class="sort" data-sort="name">Name</span></th>
			<th style="width:70%;"><span class="sort" data-sort="description">ELI5</span></th>
			<th style="width:10%;"><span class="sort" data-sort="source">Source</span></th>
			<th style="width:10%;"><span class="sort" data-sort="tags">Tags</span></th>

		</tr>
	</thead>
	<tbody class="list">
	{% for post in site.posts %}
		<tr>
			<td class="name">{{ post.name }}</td>
			<td class="description">{{ post.description }}</td>
			<td class="source"><a href="{{ post.source }}">Reddit</a></td>
			<td class="tags">{{ post.tags | array_to_sentence_string }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

</div>


<script type="text/javascript">

var options = {
  valueNames: ['name', 'description', 'source', 'tags']
};

var entryList = new List('entry-list', options);

</script>
